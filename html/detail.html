<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/icon.png" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400" rel="stylesheet"> 
    <link rel="stylesheet" href="../css/pushbar.css">
    <link rel="stylesheet" href="../css/style.css">
	<title>Ñero Store</title>
</head>
<body>
	<div class="contenedor">
		<header>
			<h1>PegueloÑero</h1>
			<h2>De ñeros para ñeros</h2>
		</header>
		<main>
			<nav>
				<button class="btn-menu" data-pushbar-target="pushbar-menu"><i class="fas fa-bars"></i></button>
				<a href="#" class="banner" data-pushbar-target="pushbar-productos">Camisas para ÑERITOS</a>
            </nav>

      <!--Tarjetas de productos-->

			<section class="productos">
				<figure>
					<img src="https://cdn.koaj.co/51658-thickbox_default/buzo-unicolor-basico.jpg" alt="">
					<figcaption>
						<a href="#" data-pushbar-target="pushbar-carrito">
							<span>$1800</span>
							<span>Comprar</span>
						</a>
					</figcaption>
				</figure>
        <h1>NOMBRE ARTICULO</h1>
			</section>
      <p>asdasdasdasd</p>
		</main>

		<!-- Pushbars: Menu -->
        
        <div data-pushbar-id="pushbar-menu" data-pushbar-direction="left" class="pushbar pushbar-menu">
            <div class="btn-cerrar derecha">
                <button data-pushbar-close><i class="fas fa-times"></i></button>
            </div>
            <nav class="menu">
                <a href="">Inicio</a>
                <a href="">Camisetas</a>
                <a href="">Techos</a>
                <a href="">Pisos</a>
            </nav>
        </div>
		
		<!-- Pushbars: Carrito de Compras -->
		
    <div data-pushbar-id="pushbar-carrito" data-pushbar-direction="right" class="pushbar pushbar-carrito">
      <div class="btn-cerrar izquierda">
        <button data-pushbar-close>
          <i class="fas fa-times"></i>
        </button>
      </div>

      <p class="titulo">CARRITO DE COMPRAS</p>

      <div class="item">
        <img src="../img/Thumb1.png" alt="imagen de compra">
        <div class="textos">
          <p Class="nombre-item">Tissot Watch</p>
          <p>$2500</p>
        </div>
      </div>
      <div class="item">
        <img src="../img/Thumb2.png" alt="imagen de compra">
        <div class="textos">
          <p Class="nombre-item">Ipsum Watch</p>
          <p>$1200</p>
        </div>
      </div>
      <div class="total">
        <p class="precio-total">Total:</p>
        <p>$3700</p>
      </div>
    </div>

		<!-- Pushbars: Productos -->
		

		<!-- Pushbars: Newsletter -->
		
	</div>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="../js/pushbar.js"></script>
    <script type="text/javascript">
        var pushbar = new Pushbar({
            blur: true,
            overlay: true
        });
    </script>
</body>
</html>
